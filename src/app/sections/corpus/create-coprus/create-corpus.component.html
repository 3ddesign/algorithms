<main>
  <div class="main-container">
    <h3>
      Create a new corpus
    </h3>
    <form>
      <md-form-field>
        <input mdInput type="text" name="name" placeholder="Corpus Name" ngModel>
      </md-form-field>
      <md-form-field>
        <input mdInput type="text" name="type" placeholder="Type" ngModel>
      </md-form-field>

      <md-slide-toggle><span class="make-public">Make it public</span></md-slide-toggle>


      <md-form-field>
        <input mdInput type="text" name="type" placeholder="Iterator" ngModel>
      </md-form-field>

      <button>Upload CSV File</button>
      <p>To make it easy we prefer the CSV documents in this format</p>
      <button>Create Corpus</button>

    </form>

  </div>
</main>
